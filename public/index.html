<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>it充电站</title>
    <style type="text/css">
        /* header中的消息菜单框 */
        .msg .dropdown-menu {
            position: absolute;
            top: 143%;
            left: -5px;
            z-index: 1000;
            display: none;
            float: left;
            min-width: 5rem;
            max-width: 9.2rem;
            padding: 0.5rem 0;
            margin: 0.125rem 0 0;
            font-size: 1rem;
            color: #212529;
            text-align: left;
            list-style: none;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 0.3rem;
        }

        /* ViewUI的按钮外轮廓 */
        .ivu-btn:focus {
            box-shadow: none !important;
        }

        .btn-link {
            color: #fff;
        }

        /* viewUI的input输入框(这里使用后代选择器) */
        .form-box input:focus {
            border-color: #00AE9D;
        }

        .form-box input:hover {
            border-color: #00AE9D;
        }

        .form-box .ivu-row button:hover {
            border-color: #00AE9D;
            color: #00AE9D;
        }

        /* ViewUI的tabs标签页字体 */
        .ivu-tabs-nav .ivu-tabs-tab {
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
                Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
